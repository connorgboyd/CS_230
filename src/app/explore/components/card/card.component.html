<div class="container" [style.background]="cardColor">
    <p>{{card.name}} </p>
    <p>{{card.mastery}} </p>
    <p>Fort: {{card.frt}}</p>
    <p>Chak: {{card.chk}}</p>
    <p>INT: {{card.int}}</p>
    <p>STR: {{card.str}}</p>
    <p>AGI: {{card.agi}}</p>
    <p>weapon: {{card.weapon}}</p>
    <p>Created At: {{card.creationDate}}</p>
    <p>Updated At: {{card.updateDate}}</p>
</div>
